name: RFSN Fix

on:
  workflow_dispatch:
    inputs:
      target_repo:
        description: 'Public GitHub URL to fix'
        required: true
        type: string
      test_cmd:
        description: 'Test command to satisfy'
        required: false
        type: string
        default: 'pytest -q'
      steps:
        description: 'Maximum controller steps'
        required: false
        type: number
        default: 12
      max_minutes:
        description: 'Total time budget in minutes'
        required: false
        type: number
        default: 30
      docker_image:
        description: 'Docker image for sandboxed execution'
        required: false
        type: string
        default: 'python:3.11-slim'
      cpu:
        description: 'Docker CPU limit'
        required: false
        type: number
        default: 2.0
      mem_mb:
        description: 'Docker memory limit in MB'
        required: false
        type: number
        default: 4096
      pids:
        description: 'Docker process ID limit'
        required: false
        type: number
        default: 256

jobs:
  rfsn-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout RFSN controller
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run RFSN controller
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -c "from rfsn_controller.cli import main; main()" \
            --repo "${{ inputs.target_repo }}" \
            --test "${{ inputs.test_cmd }}" \
            --steps ${{ inputs.steps }} \
            --max-minutes ${{ inputs.max_minutes }} \
            --docker-image "${{ inputs.docker_image }}" \
            --cpu ${{ inputs.cpu }} \
            --mem-mb ${{ inputs.mem_mb }} \
            --pids ${{ inputs.pids }}

      - name: Upload evidence pack
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rfsn-results-${{ github.run_id }}
          path: results/
          retention-days: 30

      - name: Display results
        if: always()
        run: |
          echo "=== RFSN Fix Run Complete ==="
          echo "Results uploaded as artifact: rfsn-results-${{ github.run_id }}"
          if [ -d results ]; then
            echo "=== Evidence Pack Contents ==="
            ls -la results/
            find results -type f -exec echo "File: {}" \;
          fi
